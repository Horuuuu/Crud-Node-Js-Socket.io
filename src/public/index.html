<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Node Js Socket.io</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="noteForm" class="card card-body rounded-0">
            <h1 class="h3 mb-5">Agregar una nota</h1>
            <input
              id="title"
              type="text"
              name="message"
              placeholder="Escribe tu titulo"
              class="form-control rounded-0 mb-3"
              autofocus
            />

            <textarea
              name="description"
              id="description"
              rows="2"
              placeholder="Descripcion..."
              class="form-control rounded-0 mb-3"
            ></textarea>
            <button class="btn btn-success rounded-0">Enviar</button>
          </form>
        </div>
        <div class="col-md-8 py-3" id="notes">
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script><!--primero socket.io para que se conecte-->
    <script src="./ui.js"></script><!--segundo crea funciones de interfaz-->
    <script src="/sockets.js"></script><!--tercero :necesita socket antes porque utiliza funciones de Ã©ste-->
    <script src="/main.js"></script><!--interactua como funcion principal-->
  </body>
</html>
